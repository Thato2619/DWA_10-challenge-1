<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link from shoelace-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
  

     <!--link styles.css file -->
    <link rel="stylesheet" href="./styles.css">
    <title>Tally Counter</title>

</head>
<body>

    <div class="tally">
        <h1 class="tally-center">Tally Counter </h1>
        
        <sl-button variant="danger" class="minus">-</sl-button>
        <sl-button variant="default" class="reset">Reset</sl-button>
        <sl-button variant="success" class="add">+</sl-button>
        
    </div>

     <!--link tally.js file -->
    <script src="./tally.js"></script>
     <!--link from shoelace-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
</body>
</html>
